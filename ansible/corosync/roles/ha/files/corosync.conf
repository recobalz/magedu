# Please read the corosync.conf.5 manual page
compatibility: whitetank

totem {
	version: 2
	secauth: on
	threads: 0
	interface {
		ringnumber: 0
		bindnetaddr: 192.168.97.0
		mcastaddr: 226.94.21.11
		mcastport: 5405
		ttl: 1
	}
}

logging {
	fileline: off
	to_stderr: no
	to_logfile: yes
	to_syslog: no
	logfile: /var/log/cluster/corosync.log
	debug: off
	timestamp: off
	logger_subsys {
		subsys: AMF
		debug: off
	}
}


service {
	ver:	1
	name:	pacemaker
}







